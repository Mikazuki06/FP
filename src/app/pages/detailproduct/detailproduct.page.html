<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
     </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-card>
    <div class="img">
      <img src="../../../assets/image/ayampnyt.jpeg" />
    </div>
    <ion-card-header>
      <ion-card-title>Topic</ion-card-title>
      <ion-card-subtitle>Isian</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Deskripsi
    </ion-card-content>
  </ion-card>
</ion-content>

<div class="footer">
  <div class="counter__section">
    <ion-button (click)="decrement()"> - </ion-button>
    <p>{{ count }}</p>
    <ion-button (click)="increment()"> + </ion-button>
   </div>
</div>

<ion-footer [translucent]="true">
  <ion-button expand="block" color="primary">Add To Cart</ion-button>
</ion-footer>
